<!DOCTYPE html>
<html lang="fi">
<head>

<body>
    <h1>Javascriptin testaus</h1>
    <script>
        // Määritellään muuttuja count ja asetetaan
        // sen alkuarvoksi 0
        let count = 0;

        // Lisätään 1 muuttujaan count
        count++;

        // Näytetään alert-viesti
        alert("Tervetuloa verkkosivulleni!");

        // Tulostetaan muuttujan count arvo konsoliin
        console.log("Countin arvo: " + count);

        // Määritellään muuttuja ageLimit, jonka arvo on 18
        const ageLimit = 18;

        // Tulostetaan ageLimitin arvo konsoliin
        console.log("Ikäraja: " + ageLimit);

        // Määritellään muuttuja name ja annetaan sille
        // arvoksi "Mikko"
        let name = "Mikko";

        // Kopioidaan name-muuttujan arvo student-muuttujaan
        let student = name;

        // Tulostetaan student-muuttujan arvo konsoliin
        console.log("Opiskelijan nimi: " + student);

        let age = 25; // Kokonaisluku
        let Name= "Mikko"; // Merkkijono
        let isStudent = true; // Totuusarvo (boolean)
        let hobbies = ["urheilu", "musiikki", "lukeminen"]; // Taulukko, joka sisältää merkkijonoja
        let info = { // Olio, jossa on kaksi ominaisuutta
        schoolName: "Helsingin yliopisto",
        grade: 3
};

// Tulostetaan muuttujat konsoliin
console.log("Age:", age);
console.log("Name:", name);
console.log("Is student:", isStudent);
console.log("Hobbies:", hobbies);
console.log("Info:", info);

// Käytetään typeof-operatoria ja tulostetaan tietotyypit konsoliin
console.log("Age tietotyyppi:", typeof age);
console.log("Name tietotyyppi:", typeof name);
console.log("Is student tietotyyppi:", typeof isStudent);
console.log("Hobbies tietotyyppi:", typeof hobbies);
console.log("Info tietotyyppi:", typeof info);

// Täydennä funktio convertNumberToString niin, että se muuntaa saamansa numeron merkkijonoksi.
// Täydennä funktio convertStringToNumber niin, että se muuntaa saamansa merkkijonon numeroksi.

function convertNumberToString(number) {
  return number;
}

function convertStringToNumber(string) {
  return string;
}

// Esimerkki - älä muokkaa
console.log(convertNumberToString(42)); // haluttu vastaus: "42"
console.log(convertNumberToString(97)); // haluttu vastaus: "97"
console.log(convertNumberToString(11)); // haluttu vastaus: "11"

console.log(convertStringToNumber('42')); // haluttu vastaus: 42
console.log(convertStringToNumber('97')); // haluttu vastaus: 97
console.log(convertStringToNumber('11')); // haluttu vastaus: 11

function fahrenheitToCelsius(fahrenheit) {
  // Lasketaan Celsius-asteet ja pyöristetään yhteen desimaaliin
  let celsius = (fahrenheit - 32) * 5 / 9;
  return celsius.toFixed(1); // Pyöristetään yhteen desimaaliin
}

// Esimerkki - älä muokkaa
console.log(fahrenheitToCelsius(21)); // haluttu tulos: "-6,1"

// Luo muuttuja nimeltä 'firstNumber' ja anna sille liukulukuarvo
let firstNumber = 7.4;

// Luo muuttuja nimeltä 'secondNumber' ja anna sille eri liukulukuarvo
let secondNumber = 5.8;

// Pyöristä 'firstNumber' ja 'secondNumber' lähimpään kokonaislukuun
let roundedFirstNumber = Math.round(firstNumber);
let roundedSecondNumber = Math.round(secondNumber);

// Laske neliöjuuri 'roundedFirstNumber':istä ja tallenna se muuttujaan 'sqrtFirstNumber'
let sqrtFirstNumber = Math.sqrt(roundedFirstNumber);

// Etsi suurempi numero 'roundedFirstNumber':n ja 'roundedSecondNumber':n välillä ja tallenna se 'maxNum' muuttujaan
let maxNum = Math.max(roundedFirstNumber, roundedSecondNumber);

// Tulostetaan tulokset konsoliin
console.log("Rounded firstNumber:", roundedFirstNumber);
console.log("Rounded secondNumber:", roundedSecondNumber);
console.log("Square root of rounded firstNumber:", sqrtFirstNumber);
console.log("Max of rounded firstNumber and secondNumber:", maxNum);

// Käytetään typeof-operatoria tarkistamaan tietotyypit
console.log("Type of roundedFirstNumber:", typeof roundedFirstNumber);
console.log("Type of roundedSecondNumber:", typeof roundedSecondNumber);
console.log("Type of sqrtFirstNumber:", typeof sqrtFirstNumber);
console.log("Type of maxNum:", typeof maxNum);

// Luo kaksi muuttuja
let number1 = 10; // Esimerkki arvo
let number2 = 2;  // Esimerkki arvo

// Laske näiden kahden numeron jakolaskun tulos ja tallenna se uuteen muuttujaan
let divisionResult = number1 / number2;

// Tulosta jakolaskun tulos konsoliin
console.log("Jakolaskun tulos:", divisionResult);

    </script>
